<!--Starting point is an html doc that contains an input form for posts and
a place to display a feed of posts. Begin by making the 'username'  field
a text area for now.-->

<!--main.html-->

<!doctype html>
<html>
  <head>
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="javascripts/chirpApp.js"></script>
  </head>
  <body ng-app="chirpApp">
    <div id='main' ng-controller="mainController">
      <form>
          <input type="text" placeholder="Your name" />
          <textarea required maxlength="200" rows="3" placeholder="Say something"></textarea>
          <input class="button" type="submit" value="Chirp!" />
        </form>
        <div id="post-stream">
          <h4>Chirp Feed</h4>
            <!--Adding ng-repeat to tie Angular in. Here, using 'ng-repeat="posts
            in posts"' tells Angular to access the posts variable, loop it and set
            each to 'post', allowing us to access the details of each 'post' and display.-->
            <div class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
              <!--{{post.text}} is self explainatory.-->
              <p>{{post.text}}</p>
            <!--So is {{post.created_by}}.-->
            <small>Posted by @{{post.created_by}}</small>
            <!--{{post.created_at | date:"h:mma 'on' MMM d, y"}} has an added timestamp for formatting.-->
            <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>

            </div>

          </div>
  </body>
</html>
